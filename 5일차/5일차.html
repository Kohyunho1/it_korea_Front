<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .px-box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
      .percent-box {
        border: 1px solid black;
        width: 100%;
        height: 50%;
      }
      .vh-box {
        border: 1px solid black;
        height: 100vh;
        width: 100vw;
      }
      .em-parent {
        font-size: 30px;
      }
      .em-child {
        /* 부모요소가 30px * 2 => 60px */
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <!-- 단위
        1. px(픽셀) : 절대 단위 
        2. % : 부모 요소를 기준으로 %단위로 지정 (현쌤은 자주 애용중)
        3. vh : Viewport Height에 축약어, viewprot -> 웹브라우저 창
            1vh == 1%를 의미
        4. vw :Viewport Width에 축약어, viewprot -> 웹브라우저 창
        vh,vw는 배경화면 구현할때 종종사용
        5. em : 부모 요소에 곱하기 값이 단위로 환산

        결론 : em하고 퍼센트를 실무에서 많이 사용
     -->
    <div class="px-box">
      <!-- percent-box는 px-box에 자식요소 -->
      <div class="percent-box"></div>
    </div>
    <!-- <div class="vh-box"></div> -->
    <div class="em-parent">
      안녕하세요.
      <div class="em-child">안녕하세요.</div>
    </div>
  </body>
</html>
