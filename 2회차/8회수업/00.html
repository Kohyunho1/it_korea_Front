    //1. Quiz
    /*
    상원쌤 피자가게는 피자를 일곱 조각으로 잘라 줍니다.(1판에 7조각)
    피자를 나눠먹을 사람의 수 n이 주어질 때,
    모든 사람이 피자를 한 조각 이상 먹기 위해 주문해야 하는 피자 수를 구하시오.
    */
    var n = 15; //인원수 15명
    var slice = 7; //7조각
    var result = 0; //주문해야 하는 피자 수

    // +(더하기), -(빼기), /(나누기), %(나머지), *(곱하기), =(대입연산자)
    // ++(증감연산자) --(감소연산자)
    // !(부정)

    /*
    Math.ceil() : 소수점 올림, 정수 반환
    Math.floor() : 소수점 버림, 정수 반환
    Math.round() : 소수점 반올림, 정수 반환
   */
    var x = n % slice;
    result = Math.floor(n / slice);
    console.log("피자 판 수" + result); //2
    if (x > 0) {
      //나머지 값이 있어?
      result++; //증감연사 1씩 더해줌
      console.log("피자 판 수" + result); //3
    }
    console.log("피자는 총 " + result + " 판 주문해야 합니다.");

    //증감연사자 배우기
    //사용법 ++, --
    //후위, 전위
    var hp = 100; //체력 : 100
    console.log("현재 HP : " + hp);

    var monsterAttack = 30; //몬스터 공격
    hp = hp - monsterAttack;
    console.log("현재 HP : " + hp);
    hp++; //후위증감자 => 후에 값을 변화시킨다.
    console.log("현재 HP : " + hp);
    console.log("현재 HP : " + hp++);
    console.log("현재 HP : " + hp);
    ++hp; //전위증감자 => 먼저 값을 변화시킨다.
    console.log("현재 HP : " + hp);
    console.log("현재 HP : " + ++hp);
    //게임에서 후위, 전위 나눠서 많이 씀
    //체력이 바로 차는 포션 -> 전위
    //체력이 천천히 차는 포션 -> 후위

    } else if (score <= 80 && score >= 70) {

    /*
    Quiz 2.
    상원쌤 옷가게는 
    10만원 이상 구매하면 5%
    30만원 이상 구매하면 10%

    */
    var price = 580000; //58만원짜리 옷
    var answer = 0; //지불 금액
    if (price >= 500000) {
      answer = price * 0.8; //요렇게~
      //price = price - price * 0.2; //요렇게!
    } else if (price >= 300000 && price < 500000) {
      answer = price * 0.9;
    } else if (price >= 100000 && price < 300000) {
      answer = price * 0.95;
    }
    console.log("고객님 총 " + answer + "원 나왔습니다.");
