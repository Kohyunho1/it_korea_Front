<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .bg {
        background-color: blue;
        width: 100px;
        height: 100px;
        /* @ : 어노테이션 (프로그래밍 정말 많이 사용하는 키워드 중 하나) */
        @media screen and (max-width: 800px) {
          .bg {
            background-color: palevioletred;
            width: 200px;
            height: 200px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
