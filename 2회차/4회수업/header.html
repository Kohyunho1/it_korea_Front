<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        border: 1px solid black;
        /* div width는 기본 100% */
        padding: 50px;
      }
      .container {
        border: 1px solid red;
        margin-top: 50px;
        display: flex;
      }
      .item {
        border: 1px solid purple;
        /* flex는 아이템에~ */
        flex: 1;
        text-align: center;
        padding-top: 50px;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="a">안녕하세요</div>
    <div class="container">
      <div class="item">나는 아이템</div>
      <div class="item">나는 아이템</div>
    </div>
  </body>
</html>
