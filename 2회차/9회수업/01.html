<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //if/else => 조건식
    if(true == true) {
        //아마추어 코드
    }
    if(true){
        //if 자체가 참일 때 실행
    }
    //while : 반복문 중 하나, 뭔가를 반복할 때 사용하나 => 실무에서는 for문을 더 많이 사용함

    var x = 0;

    while(x <= 3) { //조건이 만족할 때 까지 계속 실행함.
        //++ 증감연산자는 1씩 카운트 된다.
        x++;
        console.log('x의 현재 값은? ' + x);
    }
  </script>
