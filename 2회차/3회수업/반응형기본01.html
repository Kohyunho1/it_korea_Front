<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- UTF-8 : 문자인코딩(인코딩:컴퓨터가 읽는 것)
        점점 컴퓨터가 널리 보급되면서 다양한 언어로 이용하기 시작
        2000년대 초반 UTF-8 이라는 문자 인코딩을 도입.
        어느 언어로 작성하던 UTF-8로 읽으라는 명령
    -->
    <meta charset="UTF-8" />
    <!-- meta viweport : 디바이스 크기에 맞게 vw, vh 크기가 자동으로 결정
        viewport 단위는 vw, vh
        추가로 meta viewport 애플에서 개발함
        아이폰, 아이패등 등 자사제품을 모바일 브라우저와 호환하기 위해 개발
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta : 데이터에 대한 정보를 표현 (HTML에 대한 정보를 표현) 
        메타데이터는 검색엔진(키워드 검색)에 사용된다.
        일반적으로 문자인코딩, 페이지 설명, 키워드, 문서 작성자가 들어간다.
        메타 데이터는 head 요소안에 작성한다.
    -->
    <meta
      name="description"
      content="대전코딩, 퍼블리싱, 프론트개발자, 반응형수업"
    />
    <meta property="artice:author" content="Hyunho Ko" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div {
        background-color: blue;
        width: 100vw;
        height: 180px;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero maxime
      excepturi enim nam quaerat id odio qui? Qui, et non magni quam excepturi
      consequuntur debitis officiis pariatur quidem dolor quibusdam!
    </p>
    <div></div>
  </body>
</html>
