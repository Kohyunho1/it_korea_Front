<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .black-box {
        width: 200px;
        border: 1px solid black;
        position: relative;
      }
      .red-box {
        width: 100px;
        height: 500px;
        border: 1px solid red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- position absolute 개념을 복습해보자 -->
    <div class="black-box">
      <p>Hello World</p>
      <!-- absolute
        1. 부모 요소 내부에 더 이상 속박되지 않고,
        ********독립된 레이아웃을 가지게 됨.
        2. absolute는 기본적으로 브라우저 화면 상에서
        어디든 원하는 위치에 자유롭게 배치가 가능하다.
        심지어 부모 요소 위에 겹처서 배치할 수도 있다.
        도비 is free~!

    -->
      <div class="red-box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste placeat
      cupiditate impedit repellat nulla ipsam nam deserunt assumenda aliquid
      voluptas nostrum deleniti inventore magni cumque, ratione blanditiis ipsum
      autem recusandae.
    </p>
  </body>
</html>
