<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: palevioletred;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="box">A 박스</div>
    <div class="box">B 박스</div>
    <div class="box">C 박스</div>
  </body>
  <script>
    /*
        1. A 박스의 width, height값을 300px로 변경하시오.
        2. B 박스의 배경색을 초록색으로 변경하시오.
        3. C 박스 탑 마진을 50px로 변경하시오.
    */
    var elemnet = document.getElementsByClassName("box")[0];
    elemnet.style.width = "300px";
    elemnet.style.height = "300px";
    var elemnet = document.getElementsByClassName("box")[1];
    elemnet.style.backgroundColor = "green";
    var elemnet = document.getElementsByClassName("box")[2];
    elemnet.style.marginTop = "50px";
  </script>
</html>
