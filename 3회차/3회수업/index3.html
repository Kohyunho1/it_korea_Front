<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //리액트에서 자주 사용하는 연산자 => 삼항연산자
    var isTrue = false;
    //맞으면(true) 200이 출력되고, 틀리면(false) 300이 출력된다.
    var x = isTrue ? 200 : 300;
    console.log("x의 값은 : " + x);

    var y = 3 < 5 ? "3은 5보다 작아요" : "3은 5보다 커요";
    console.log("y : " + y);

    //getFee 수수료 반환 함수
    function getFee(isMember) {
      //(isMember) : 부르는 용어 => 매개변수값, 인자값, 파라미터값
      return isMember ? "$2.00" : "$10.00";
    }
    let fee = getFee(false); //함수 호출 (return값이 있어야 대입이 가능함)
    console.log(fee);

    //JSON : 리액트 뿐만 아니라 많이 사용하는 포맷
    //JSON 특징은 {} 중괄호로 이루어져 있고, key, value값이 존재한다.
    // [] : 배열
    // {} : json
    let member = {
      name: "손흥민",
      no: 7,
      teamName: "토트넘",
      position: "LM",
    };
    //ket는 중복이 불가능, value는 중복이 가능
    console.log(member.name); //key로 접근해서 value를 출력함
    console.log(member.teamName);
    //아래 번호하고 포지션 출력해보세요.

    //한국국가대표 json 만들기
    //json value에는 배열도 올 수 있다.
    //json == Map
    let koreaTeam = {
      player: ["이강인", "손흥민", "황희찬", "김민재"],
      teamCount: 4,
      coach: "황선홍",
    };
    console.log("선수 출력 : " + koreaTeam.player[0]);
    console.log("감독 이름 : " + koreaTeam.coach);

    let arrayJson = {
      arr: [3, 10, 15, 14, 20],
    };
    //문제 json안에 있는 배열 총합 구하기

    let sum = 0;
    for (let i = 0; i < arrayJson.arr.length; i++) {
      sum += arrayJson.arr[i];
    }
    console.log("총합은 ? " + sum); //62
  </script>
</html>
