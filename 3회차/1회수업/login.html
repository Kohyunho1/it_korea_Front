<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>상원컴퍼니 : 로그인</title>
  </head>
  <body>
    <div class="container">
      <h1>로그인</h1>
      <div class="login-form">
        <div class="txt-field">
          <input id="userId" type="text" required />
          <label>아이디</label>
        </div>
        <div class="txt-field">
          <input id="userPassword" type="password" required />
          <label>비밀번호</label>
        </div>
        <div class="pass">
          <label for="login-status">로그인 상태 유지</label>
          <input type="checkbox" id="login-status" value="stay" />
        </div>
        <!-- input으로 button을 구현할 수 있다. -->
        <input
          class="login-btn"
          type="butten"
          value="로그인"
          onclick="login()"
        />
        <div class="signup-link">회원이 아닌가요? <a href="#">회원가입</a></div>
      </div>
    </div>
    <script>
      //이벤트 생성
      function login() {
        //아이디하고 비밀번호를 출력해보시오
        var userId = document.querySelector("#userId").value;
        console.log("ID : " + userId);
        var userPassword = document.querySelector("#userPassword").value;
        console.log("Password : " + userPassword);

        //공백제거
        userId = userId.trim();
        userPassword = userPassword.trim();

        //대문자를 소문자로 강제 변환
        /*
        toLowerCase(); 대문자 -> 소문자
        toUpperCase(); 소문자 -> 대문자
        */
        userId = userId.toLowerCase(); //대문자 -> 소문자
        userPassword = userPassword.toLowerCase();

        //아이디, 비밀번호 빈 값일 경우
        //아이디 입력하시오!, 비밀번호 입력하시오! 알람창 뜨게 로직 구현하기
        if (userId == "") {
          alert("아이디 입력하시오!");
          return false;
        }
        if (userPassword == "") {
          alert("비밀번호를 입력하시오!");
          return false;
        }

        //글자 수 제한
        //|| : or
        //&& : and
        if (userId.length >= 20 || userPassword.length >= 20) {
          //유저아이디가 20글자 이상이거나, 유저비밀번호가 20글자 이상이면
          alert("글자수는 20글자 미만으로 작성해주세요.");
          return false; //항상 리턴으로 막아주자!
        }
        //checkbox가 선택되었는지 가져옴
        //체크 되어있다 => true
        //체크 안되어있다 => false
        var isChecked = document.querySelector("#login-status").checked;
        console.log(isChecked);

        if (isChecked) {
          confirm("해당 브라우저에 로그인 정보를 저장하시겠습니까?");
        }
      }
    </script>
  </body>
</html>
