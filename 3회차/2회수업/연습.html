<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      .data {
        width: 80vw;
        border: 1px solid black;
        margin: 10px auto;
        padding: 3%;
      }
      tr:hover {
        background-color: #ececec;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>A basic table</h2>
    <table id="empData" style="width: 100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr onclick="removeEmp(this)">
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr onclick="removeEmp(this)">
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <div class="data">
      <input id="company" type="text" placeholder="insert Company..." />
      <input id="contact" type="text" placeholder="insert Contact..." />
      <input id="country" type="text" placeholder="insert Country..." />
      <div>
        <input type="button" value="등록" onclick="join()" />
        <input type="button" value="초기화" onclick="reset()" />
      </div>
    </div>
  </body>
  <script>
    function reset() {
      location.reload();
    }
    function removeEmp(element) {
      element.style.display = "none";
    }
    function join() {
      var company = document.querySelector("#company").value;
      console.log("회사 : " + company);
      var contact = document.querySelector("#contact").value;
      console.log("이름 : " + contact);
      var country = document.querySelector("#country").value;
      console.log("지역 : " + country);

      if (company == "") {
        alert("회사를 입력해주세요!");
        return false;
      }
      if (contact == "") {
        alert("이름을 입력해주세요!");
        return false;
      }
      if (country == "") {
        alert("지역을 입력해주세요!");
        return false;
      }

      var html =
        '<tr onclick="removeEmp(this)"><td>' +
        company +
        "</td><td>" +
        contact +
        "</td><td>" +
        country +
        "</td></tr>";
      document.querySelector("#empData").innerHTML += html;
    }
  </script>
</html>
