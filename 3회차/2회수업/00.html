    let y = 10; //var (x) let(o);

    function login() {
      //옛날 버전 자바스크립트 함수(이벤트) 생성
      return 2; //이벤트 종료
    }

    const login2 = () => {
      //리액트에서 사용하는 함수 문법

    };

    //함수 호출
    console.log(login()); //리턴값이 출력됨
