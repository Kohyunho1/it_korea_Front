<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
        복습

        document : html
        . : 접근

        querySelector : id, name, class 이름 모두 조회 가능
        document.getElementById(~~) : id로 요소 조회

        정규표현식(특정 문자만 올 수 있게 할 수 있음)

        한글만 입력받을 수 있게
        ^ : 문자 시작
        [ㄱ-ㅎ|가-힣] : 문자 범위
        + : 문자 글자 수 1개 이상 ex) 햄버거
        $ : 문자 끝

        /^[ㄱ-ㅎ|가-힣]+$/

        배열 : 한 변수에 여러 값을 사용할 수 있음
        var array = [5,7,9,10];
        array[0] = > 5

        for : 반복문 중 하나 (가장 많이 씀)

        for(var i=0; i<3; i++){
            코드실행
        }

        forEach, map => 함수(이벤트)

        array.forEach(function(e){
            console.log(e);
        });

        map은 forEach처럼 반복문 중 하나, return을 이용해서
        배열 값을 수정할 수 있다.
    */
  </script>
</html>
