<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: #484872;
        padding: 10px 0 10px 0;
      }
      .container p {
        border: 1px solid white;
        color: white;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>123 Fifth, Avenue</p>
      <p>Copyright c 2020 Outdoor Adventure</p>
    </div>
  </body>
</html>
