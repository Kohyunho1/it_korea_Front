<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //문자열 함수는 실무에서 정말 많이 사용하고, 코딩테스트 단골 개념이다.
    //1. indexOf() : 특정문자가 몇번째 있는지 확인할 때 사용, 찾는 문자가 없으면 -1를 반환
    let name = "kakao";
    //var : 변수이름 중복 가능, let 중복 불가능
    var result = name.indexOf("k"); //가장 먼저 앞에 있는 단어 위치 반환
    console.log("result : " + result);
    var result = name.indexOf("x");
    console.log("result : " + result);

    //2. includes() : 특정문자가 있으면 true, 없으면 false를 반환
    var str = "americano";
    result = str.includes("a");
    console.log("result : " + result);
    result = str.includes("f");
    console.log("result : " + result);

    //3. ***** split() : 지정한 구분자를 이용하여 여러 개의 문자열로 나눈다.
    var str = "americano,latte,moca";
    // 위 같은 문자열이 주어질 때, 아메리카노만 출력하고 싶다.
    var resultArray = str.split(","); //배열로 리턴을 한다.
    console.log(resultArray[0]); //아메리카노만 출력

    //Quiz 이메일계정과 이메일 주소 출력
    var email = "hyunsangwon93@gmail.com";
    var resultArray = email.split("@");
    console.log(resultArray[0]);
    console.log(resultArray[1]);

    //4. ***** replaceAll() : 특정문자로 대체
    var str = "apple, Banana, banana, orange, banana";
    var replaceStr = str.replaceAll("banana", "mango"); //대 소문자 구별됨
    console.log(replaceStr);

    //5. concat : 문자열 합치기
    var str1 = "java";
    var str2 = "script";
    var res = str1 + str2; //문자열 합치는 방법1
    console.log(res);
    var res = str1.concat(str2); //문자열 합치는 방법2
    console.log(res);

    //6. join() : 배열을 문자열로 합쳐줌
    var menu = ["americano", "latte", "moca"];
    var res = menu.join();
    console.log(res); //배열이 문자열로 바뀜

    //7. ***** substring() : 지정한 순서부터 출력
    var str = "한화이글스";
    var res = str.substring(2); //2번째 문자부터 출력 (0~1번째 없어짐)
    console.log("result : " + res);
    var res = str.substring(0, 2); //한화 출력[지정한 사이값 출력]
    console.log("result : " + res);

    //8. ** toUpperCase(소문자 -> 대문자), toLowerCase(대문자 -> 소문자)
    //9. ** trim : 공백제거
    //10. ** toString : 문자열 반환
    var x = 10;
    var res = x.toString(); //숫자에서 문자로 변경
    console.log("result : " + res);

    //11. ***** length : 문자 길이 반환, charAt() : 특정 위치 문자 반환
    var str = "americano";
    console.log("문자길이 : " + str.length);
    console.log(str.charAt(1)); //첫번째 위치한 단어 출력

    //기타(정규 표현식)
    var regex = /^[a-z|A-Z]+$/; //영단어만
    var regex = /^[0-9]+$/; //숫자만 체크
  </script>
</html>
