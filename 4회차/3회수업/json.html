<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //배열 생성하는 방법
    let array = [1, 2, 3, 4];
    //배열 접근하는 방법.
    console.log(array[1]); //배열은 인덱스 번호를 이용해서 출력한다.
    //json
    let jsonData = { num1: 1, num2: 2, num3: 3, num4: 4 };
    //배열과 json 공통점 데이터를 한번에 여러개 받을 수 있다.
    //json은 key(중복될 수 없음)와 value(중복 가능)로 구성
    console.log(jsonData.num2); //json은 key를 이용해서 출력한다.

    //json은 자주 배열과 함께 사용한다.
    let jsonArray = [{ name: "홍길동" }, { name: "김길동" }, { name: "박길동" }];
    let x = 0; //초기값 (초기에 대입을 했다.)
    x = 10;

    //배열안에 있는 json 출력방법
    for (var i = 0; i < jsonArray.length; i++) {
      console.log(jsonArray[i].name);
    }

    //React에서 for문 사용법
    //forEach를 사용한다고 해서 성능이 좋아지는 것 아님.
    //기존 for문에서 사용되던 초기값, 증감식 등이 간소화 됨.
    //React, Angular, Vue, Node.js, Next.js, Nest.js는 간소화 된 문법을 좋아함
    // => : 람다식 표현, 화살표 함수, arrow function
    jsonArray.forEach((x) => {
      console.log(x.name);
    });
  </script>
</html>
